<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj piłkarza</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="style.css"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container" >

    <form class="form-horizontal" id ="form" th:object="${footballer}" th:action="@{/footballers}" th:method="post" >
        <div class="form-group" >
            <label class="control-label"><font color="#fffaf0" size="4">Imie:</font></label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Imie piłkarza"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        </div>
        <div class="form-group">
            <label class="control-label"><font color="#fffaf0" size="4">Nazwisko:</font></label>
            <input type="text" class="form-control" th:field="*{surname}" placeholder="Nazwisko piłkarza"/>
            <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"/>
        </div>
        <div class="form-group">
            <label class="control-label"><font color="#fffaf0" size="4">Wiek:</font></label>
            <input type="number" class="form-control" th:field="*{age}" placeholder="Wiek piłkarza"/>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
        </div>
        <div class="form-group">
            <label class="control-label"><font color="#fffaf0" size="4">Pozycja piłkarza:</font></label>
            <input type="text" class="form-control" th:field="*{position}" placeholder="Pozycja piłkarza"/>
            <p th:if="${#fields.hasErrors('position')}" th:errors="*{position}"/>
        </div>
        <div class="form-group">
            <label class="control-label"><font color="#fffaf0" size="4">Pensja piłkarza:</font></label>
            <input type="text" class="form-control" th:field="*{salary}" placeholder="Pensja piłkarza"/>
            <p th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"/>
        </div>
        <div class="form-group">
            <label class="control-label"><font color="#fffaf0" size="4">Kraj pochodzenia:</font></label>
            <input type="text" class="form-control" th:field="*{country}" placeholder="Kraj pochodzenia piłkarza"/>
            <p th:if="${#fields.hasErrors('country')}" th:errors="*{country}"/>
        </div>
        <div class="form-group">
            <label class="control-label"><font color="#fffaf0" size="4">Aktualny klub:</font></label>
            <input type="text" class="form-control" th:field="*{club}" placeholder="Klub piłkarza"/>
            <p th:if="${#fields.hasErrors('club')}" th:errors="*{club}"/>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default"  >Dodaj piłkarza</button>
        </div>
    </form>
</div>
</body>
</html>
