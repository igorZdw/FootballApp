<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tarar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

    <form class="form-horizontal" th:object="${footballer}" th:action="@{/assignTarget}" th:method="post">

        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{name}"/>
        <input type="hidden" th:field="*{surname}"/>
        <input type="hidden" th:field="*{age}"/>


        <div class="form-group">
            <label class="control-label">Zrealizuj postawiony cel</label>
            <select th:field="*{target}">
                <option th:each="target : ${notStartedTargets}"
                        th:value="${target.id}"
                        th:text="${target.description}">?</option>
            </select>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Przydziel pi≈Çkarza</button>
        </div>
    </form>
</div>
</body>
</html>
